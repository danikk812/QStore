<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="common/header :: page-header('Login - QStore Admin')"></head>
<body>
<div class="container-fluid">
    <div class="card mx-auto" style="max-width: 600px">
        <div class="card-body">
    <div class="text-center">
        <img th:src="@{/images/logo-medium.png}" style="width: 320px; height: 220px">
            <h4 class="card-title my-3">Sign in QStore Control Panel</h4>
    </div>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                </div>
                <div th:if="${param.logout}" class="alert alert-info" role="alert">You have been logged out successfully</div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->

                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" name="remember-me" class="custom-control-input">
                        <div class="custom-control-label"> Remember </div>
                    </label>
                </div> <!-- form-group form-check .// -->

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Login </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

<div th:replace="common/header :: footer"></div>
</div>
</body>
</html>
