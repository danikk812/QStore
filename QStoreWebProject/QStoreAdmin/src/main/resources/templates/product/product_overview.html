<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Alias:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{alias}"
                   placeholder="Product name with spaces replaced by dashes"
                   minlength="3" maxlength="128"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Brand:</label>
        <div class="col-sm-10">
            <select th:field="*{brand}" class="form-control" required>
                <option th:each="brand : ${brandList}" th:value="${brand.id}" th:text="${brand.name}"></option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Category:</label>
        <div class="col-sm-10">
            <th:block th:if="${productForm.category != null}">
                <select th:field="*{category}" class="form-control" required>
                    <option th:each="cat : ${productForm.brand.categories}" th:value="${cat.id}"
                            th:text="${cat.name}"></option>
                </select>
            </th:block>

            <th:block th:if="${productForm.category == null}">
                <select th:field="*{category}" class="form-control" required>

                </select>
            </th:block>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Enabled:</label>
        <div class="col-sm-10">
            <div class="custom-control custom-switch">
                <input type="checkbox" th:field="*{enabled}" class="custom-control-input"
                       id="customEnabledSwitch1">
                <label class="custom-control-label" for="customEnabledSwitch1"></label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">In-Stock:</label>
        <div class="col-sm-10">
            <div class="custom-control custom-switch">
                <input type="checkbox" th:field="*{inStock}" class="custom-control-input"
                       id="customInStockSwitch1">
                <label class="custom-control-label" for="customInStockSwitch1"></label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{price}">
        </div>
    </div>
</div>
</body>
</html>
